<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>

<body>
    <div class="container">
        <div class="text-end mt-5">
            <a href="/shows">Go to Back</a>
        </div>
        <div class="col-md-4 offset-md-4">
            <h1>TV Show: {{id}}</h1>
        </div>
        <div class="col-md-4 offset-md-4">
            <ul>
                <li><span class="fw-bold">Title: </span>{{title}}</li>
                <li><span class="fw-bold">Network: </span> {{network}}</li>
                <li><span class="fw-bold">Release Date: </span> {{rel_date}}</li>
                <li><span class="fw-bold">Description: </span> {{descripcion}}</li>
            </ul>
        </div>
        
        <div class="col-md-4 offset-md-4 fw-bold">
            <p>Last Updated: {{update}}</p>
            
            <a href="/shows/{{id}}/edit" class="btn btn-secondary" type="button">Edit</a>
            <a href="/shows/{{id}}/delete" class="btn btn-secondary" type="button">Delete</a>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>

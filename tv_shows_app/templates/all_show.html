<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script defer src="/your-path-to-fontawesome/js/all.js"></script> <!--load all styles -->

</head>
<body>
    <div class="container">
      <div class="row mt-5">
        <h1>All Shows</h1>
      </div>
        <div class="row mt-5">
            <table class="table table-dark table-striped table-hover text-center">
                <thead>
                  <tr>
                    <th>#id</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for s in shows %} 
                  <tr>
                    <td>{{s.id}} </td>
                    <td>{{s.title}}</td>
                    <td>{{s.network}}</td>
                    <td>{{s.release_date|date:"Y-m-d"}}</td>
                    <td><a href="/shows/{{s.id}}">Show</a><i class="fa-solid fa-eye"></i> / <a href="/shows/{{s.id}}/edit">Edit</a> / <a href="/shows/{{s.id}}/delete">Delete</a></td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
        </div>
        <div class="col-3 mt-5">
          <a href="/shows/new" class="btn btn-secondary" type="button">Add a New Show</a>
      </div>
    </div>
   
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </div>
</body>
